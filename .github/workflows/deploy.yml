name: deploy to gh pages
permissions:
    contents: write

on:
    push:
        branches:
            - master

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
              - name: checkout repository
                uses: actions/checkout@v4
                with:
                    submodules: 'recursive'
              
              - name: cd to the repo
                run: cd /home/runner/work/blog/blog 
              
              - name: ls
                run: ls -laH

              - name: install tidy-html and build tools
                run: |
                  sudo apt-get update
                  sudo apt-get install -y tidy make gcc
        
              - name: build with make and gcc
                run: make
        
              - name: run blog 
                run: ./blog 
        
              - name: deploy
                uses: JamesIves/github-pages-deploy-action@v4
                with:
                  folder: output
              
              - name: list template dir
                run: ls -l template/
